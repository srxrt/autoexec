// Screen resolution settings
//mat_setvideomode 1280 960 0

// Crosshair
cl_crosshairstyle "4"
cl_crosshaircolor "5"
cl_crosshaircolor_r "250"
cl_crosshaircolor_g "250"
cl_crosshaircolor_b "250"
cl_crosshairdot "0"
cl_crosshair_drawoutline "0"

sensitivity "1"
zoom_sensitivity_ratio "1"

// Other commands
cl_showloadout "1"
cl_autowepswitch "0"

// Viewmodel settings
viewmodel_fov "58"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"

// Mouse and input
//m_rawinput "1"
//m_mouseaccel1 "0"
//m_mouseaccel2 "0"

// HUD settings
hud_scaling "0.85"
cl_hud_background_alpha "0"
cl_radar_always_centered "0"
cl_radar_scale "0.5"
cl_radar_rotate "1"
cl_hud_playercount_showcount "1"
cl_hud_color "5"

// Network settings
//cl_cmdrate "128"
//cl_updaterate "128"

// FPS settings
fps_max "500"

// Grenade binds
bind "MWHEELUP" "slot7"
bind "c" "slot8"
bind "v" "slot10"

// Quick toggles
//bind "q" "toggle cl_radar_scale 0.35 1"


bind "MOUSE5" "+voicerecord"

// Jump and movement binds
bind "mwheeldown" "+jump"


// Crosshair styles
alias "cr1" "cl_crosshairgap -3; cl_crosshairthickness 0; cl_crosshairsize 2; cl_crosshairdot 0; cl_crosshair_drawoutline 0; cl_crosshaircolor 4"
bind "," "cr1"

alias "cr2" "cl_crosshairgap -4; cl_crosshairdot 0; cl_crosshairthickness 1; cl_crosshairsize 1;"
bind "." "cr2"

alias "laziz" "cl_crosshairsize 2; cl_crosshairthickness 0; cl_crosshairgap -1; cl_crosshair_drawoutline 1; cl_crosshaircolor 5"
bind "/" "laziz"

// Echo messages
echo "_________________________________________________________"
echo "___________________ d e m o  c o n f i g ________________"
echo "_________________________________________________________"
